<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Grid Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="row bg-success m-2 p-3 fw-bold fs-5">
        <div class="col bg-black text-white">
            Texto X-SMALL
        </div>
        <div class="col-sm bg-primary text-white">
            Texto SMALL (sm)
            <div class="row">Elemento 1</div>
            <div class="row">Elemento 2</div>
        </div>
        <div class="col-md bg-warning text-white">
            Texto MEDIUM (md)
            <div class="row">Elemento 1</div>
            <div class="row">Elemento 2</div>
            <div class="row">Elemento 3</div>
        </div>
        <div class="col-lg bg-light">
            Texto LARGE (lg)
            <div class="row">
                <div>Element1</div>
                <div>Element2</div>
                <div>Element3</div>
                <div>Element4</div>
                <div>Element5</div>
                <div>Element6</div>
            </div>
        </div>
        <div class="col-xl bg-danger text-white">
            Texto XL (xl)
            <div class="row">Elemento 1</div>
            <div class="row">Elemento 2</div>
            <div class="row">Elemento 3</div>
            <div class="row">Elemento 4</div>
            <div class="row">Elemento 5</div>
            <div class="row">Elemento 6</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
