<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="https://www.teahub.io/photos/full/53-539073_best-call-of-duty-call-of-duty-ghosts.jpg"  alt="imagen-callofduty" width="1000px" height="500px">
    </div>
    <div>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="1000px" height="500px" controls autoplay muted loop>
            <source src="video/video1.mp4" type="video/mp4"></source>
        </video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="audio/Red Hot Chili Peppers   Californication [Official Music Audio].mp3" type="audio/mp3">
        </audio>
    </div>
</body>
</html>
