<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <h3 class="title">Regístrate en este formulario</h3>
        <div class="encabezado">
            <button id="btn-google" type="button">
                <picture>
                    <img src="https://rotulosmatesanz.com/wp-content/uploads/2017/09/2000px-Google_G_Logo.svg_.png" alt="">
                </picture>
                <span>Registrate con google</span>
            </button>
            <button id="btn-twitter" type="button">
                <picture>
                    <img src="img/logo twitter.png" alt="">
                </picture>
                <span>T</span>
            </button>
        </div>
        <div class="separador">
            <hr>
            <span>O..</span>
            <hr>
        </div>
        <form action="" method="post">
            <div class="section-name">
                <label for="nombre">
                    <span>Name</span>
                    <input type="text" name="name" id="name">
                </label>
                <label for="username">
                    <span>Username</span>
                    <input type="text" name="username" id="username">
                </label>
            </div>
            <div class="section-email">
                <label for="email">
                    <span>Email</span>
                    <input type="email" name="email" id="email">
                </label>
                <label for="password">
                    <span>Password</span>
                    <input type="password" name="password" id="password" placeholder="6+ caracteres">
                </label>
                <label for="checkbox" class="checkbox">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <span>Estoy de acuerdo con los términos y condiciones.</span>
                </label>
            </div>
            <button type="submit" class="submit">Crear Cuenta</button>
        </form>
        <div>
            <span class="reCaptcha">Este sitio está protegido por reCAPTCHA</span>
        </div>
    </div>
</body>

</html>
